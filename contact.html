<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Van Gogh</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="conteiner">
      <header class="header">
        <h1 class="title">VanArt</h1>
        <nav class="menu">
          <a href="./index.html"> <p class="link">HOME</p></a>
          <a href="./portfolio.html"> <p class="link">PORTFÓLIO</p></a>
          <p class="link">BLOG</p>
          <a href="./contact.html"> <p class="link">CONTATO</p></a>
        </nav>
        <div class="social-top">
          <img
            src="./img/facebook-color.png"
            alt="social-top-face-img"
            class="social-top-img"
          />
          <img
            src="./img/instagram-color.png"
            alt="social-top-insta-img"
            class="social-top-img"
          />
          <img
            src="./img/youtube-color.png"
            alt="social-top-youtube-img"
            class="social-top-img"
          />
        </div>
      </header>
      <div class="contact">
        <p class="contact-title">ENTRE EM CONTATO</p>
        <p class="contact-subtitle">Peça Um Orçamento</p>
        <hr class="contact-line" />
        <form action="" class="contact-form">
          <input
            type="text"
            name=""
            id="name"
            placeholder="Seu Nome"
            class="contact-form-width"
            required
          />
          <input
            type="email"
            id="name"
            placeholder="Seu Email"
            class="contact-form-width"
            required
          />
          <textarea
            name="message"
            id="message"
            cols="30"
            rows="10"
            placeholder="Escreva sua mensagem"
            class="contact-form-textarea-width"
            required
          ></textarea>
          <button class="contact-btn">ENVIAR</button>
        </form>
      </div>
      <footer class="footer">
        <div class="social-bottom">
          <img
            src="./img/facebook-white.png"
            alt="social-bottom-img"
            class="social-bottom-img"
          />
          <img
            src="./img/instagram-white.png"
            alt="social-bottom-img"
            class="social-bottom-img"
          />
          <img
            src="./img/youtube-white.png"
            alt="social-bottom-img"
            class="social-bottom-img"
          />
        </div>
      </footer>
    </div>
  </body>
</html>
